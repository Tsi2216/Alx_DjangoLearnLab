<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
        {% if library.books.all %}
            {% for book in library.books.all %}
                <li>{{ book.title }} by {{ book.author.name }}</li>
            {% endfor %}
        {% else %}
            <li>No books available in this library.</li>
        {% endif %}
    </ul>
</body>
</html>
