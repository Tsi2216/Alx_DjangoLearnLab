<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Library{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .nav { background: #f4f4f4; padding: 10px; margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .book-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .book-item h3 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'book_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'book_create' %}">Add Book</a>
                <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        <h1>{% block page_header %}{% endblock %}</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
