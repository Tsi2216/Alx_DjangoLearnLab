<!-- blog/templates/blog/profile.html -->
{% extends "blog/base.html" %}
{% block content %}
  <h2>Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>User Info</h3>
    {% for field in u_form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {{ field.errors }}
      </div>
    {% endfor %}
    <h3>Profile</h3>
    {% for field in p_form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
