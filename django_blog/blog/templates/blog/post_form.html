{% extends "blog/base.html" %}
{% block content %}
  <h1>{% if action == 'create' %}Create Post{% else %}Edit Post{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        {{ field.errors }}
      </div>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'blog:post_list' %}">Back</a></p>
{% endblock %}
