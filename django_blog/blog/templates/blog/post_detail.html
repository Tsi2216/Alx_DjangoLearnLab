{% extends "blog/base.html" %}
{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author.username }} â€” {{ post.published_date|date:"M d, Y H:i" }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:100%">
    {% endif %}
    <div>{{ post.content|linebreaks }}</div>

    {% if user == post.author %}
      <p><a href="{% url 'blog:post_update' post.pk %}">Edit</a> |
         <a href="{% url 'blog:post_delete' post.pk %}">Delete</a></p>
    {% endif %}
  </article>
  <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
{% endblock %}
