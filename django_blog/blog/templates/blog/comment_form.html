<!-- blog/templates/blog/comment_form.html -->
{% extends "blog/base.html" %}
{% block content %}
  <h1>Edit Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.content.label_tag }}<br>
    {{ form.content }}<br>
    {{ form.content.errors }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'blog:post-detail' form.instance.post.pk %}">Back</a></p>
{% endblock %}
